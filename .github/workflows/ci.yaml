name: ci

on: [pull_request]

jobs:

  pull:
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Set up node
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Add remote
      run: |
        git remote add upstream https://github.com/pingcap/docs-tidb-operator.git
        git fetch upstream
    - name: Check doc styles
      run: |
        make BASE_REF=${{ github.base_ref }} -j
