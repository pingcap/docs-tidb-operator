extends: capitalization
message: "'%s' should use sentence-style capitalization."
link: 'https://developers.google.com/style/capitalization#capitalization-in-titles-and-headings'
level: suggestion
scope:
  - heading.h2
  - heading.h3
  - heading.h4
  - heading.h5
match: $sentence
indicators:
  - ':'
exceptions:
  - Azure
  - CLI
  - ClusterIP
  - Code
  - Cosmos
  - Docker
  - Emmet
  - gRPC
  - I
  - Kubernetes
  - Linux
  - macOS
  - Marketplace
  - MongoDB
  - NodePort
  - REPL
  - Studio
  - TiDB
  - TypeScript
  - URLs
  - Visual
  - VS
  - Windows
